<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the component -->
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer id="asuka" camera-controls  autoplay ar shadow-intensity="1" alt="A 3D model of a sphere" src="models/test1/asuka_costume_19_F.gltf">
        <div class="controls">
            <div>Variant: <select id="variant"></select></div>
        </div>
    </model-viewer>
    <script>
        const modelViewerVariants = document.querySelector("model-viewer#asuka");
        const select = document.querySelector('#variant');

        modelViewerVariants.addEventListener('load', () => {
            const names = modelViewerVariants.availableAnimations;
            for (const name of names) {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            }
            // Adds a default option.
            const option = document.createElement('option');
            option.value = 'default';
            option.textContent = 'Default';
            select.appendChild(option);
        });
        select.addEventListener('input', (event) => {
        modelViewerVariants.animationName = event.target.value === 'default' ? null : event.target.value;
        });
        </script>
</body>

</html>
